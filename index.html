<!DOCTYPE html>
<html lang="en">
  <head>
    <title id="title">3D Printer Game</title>

    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
    <meta charset="utf-8" />

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>-->

    <link rel="stylesheet" href="css/import-fonts.css">
    <link rel="stylesheet" href="css/defaults.css">
    <link rel="stylesheet" href="css/text-styles.css">
    <link rel="stylesheet" href="css/container-styles.css">
    <!--<link rel="icon" type="image/png" href="images/favicon.png">-->
  </head>

  <body>
    <div id="wrapper">
      <h1 id="title" class="header">3D Printer Game</h1>

      <div id="stats">
        <table id="stats-table">
          <tr id="stats-row">
            <td id="money" class="stat"></td>
            <td id="clientele" class="stat"></td>
          </tr>
        </table>
      </div>

      <div id="filaments">
        <h2 id="filaments-title" class="header">Filaments</h2>
        <table id="filament-table"></table>
      </div>

      <div id="printers">
        <h2 id="printers-title" class="header">Printers</h2>
        <ul id="printers-list"></ul>
      </div>
    </div>

    <script src="js/cookies.js"></script>
    <script src="js/id-generator.js"></script>
    <script src="js/game.js"></script>
    <script src="js/sketch.js"></script>
    <script src="js/loop.js"></script>
  </body>
</html>
